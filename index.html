    @keyframes glowLine {
      0% { box-shadow: 0 0 6px #b06bff; }
      100% { box-shadow: 0 0 20px #ff3b8d; }
    }

    @keyframes fadeDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
