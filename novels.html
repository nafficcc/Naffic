<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Naffic – Novels</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #ffcc00;
      margin-bottom: 40px;
    }

    .novel-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      background: #111;
      width: 300px;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #5a4200;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 25px rgba(255, 204, 0, 0.4);
    }

    .title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ffcc00;
    }

    .desc {
      font-size: 0.95rem;
      margin-bottom: 20px;
      line-height: 1.5;
      color: #ddd;
    }

    .btn {
      display: inline-block;
      background: #ffcc00;
      color: #000;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #e6b800;
    }

    a.back {
      display: block;
      margin-top: 50px;
      color: #ffcc00;
      font-size: 1.1rem;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <h1>My Novels</h1>

  <div class="novel-container">

    <!-- Novel 1 -->
    <div class="card">
      <div class="title">Destined With – Never Wanted But Needed</div>
      <div class="desc">
        A slow-burn emotional journey of Zoye and Kevin — heartbreak, healing, and a love that grows quietly.
      </div>
      <a href="destined.html" class="btn">Read</a>
    </div>

  </div>

  <a class="back" href="index.html">← Back to Home</a>

</body>
</html>
